            font: normal 20pt Arial

<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
        // document.write é para escrever na página
        // nome.lenght é para dizer o número de letras no nome
        // nome.toUpperCase é para dizer em letras maiusculas
        // nome.toLowerCase é para dizer em letras minusculas
    </script>
</body>
