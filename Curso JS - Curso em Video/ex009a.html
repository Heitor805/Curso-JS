<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    Localização: <input type="string" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>
    <script>
        function calcular() {
          var txtv = window.document.getElementById('txtvel')
          var res = window.document.querySelector('div#res')
          var país = String(txtv.value)
          res.innerHTML = `<p>Sua localização atual é <strong>${país}</strong></p>`
          if (país == 'Brasil') {
            res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>!</p>`
          }
          else {
            res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
          }
        }
    </script>
</body>
</html>
